#   "--cov=fileserver",
#   "--cov-report=term:skip-covered",
#   "--cov-report=html",
#   "--cov-branch",
#   "--cov-append",
#   ]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
